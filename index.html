<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/gradient.png" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Gradient Generator</h1>
        <div class="color-inputs">
            <input type="color" id="startColor" title="Select start color">
            <input type="color" id="endColor" title="Select end color">
        </div>
        <div class="direction-input">
            <label for="direction">Direction:</label>
            <select id="direction" class="direction">
                <option value="to right">To Right</option>
                <option value="to left">To Left</option>
                <option value="to top">To Top</option>
                <option value="to bottom">To Bottom</option>
                <option value="to top right">To Top Right</option>
                <option value="to top left">To Top Left</option>
                <option value="to bottom right">To Bottom Right</option>
                <option value="to bottom left">To Bottom Left</option>
            </select>
        </div>
        <div class="preview-container">
            <h2>Preview</h2>
            <div class="gradient-preview"></div>
            <h3>Gradient code</h3>
            <p class="css-code"></p>
            <button id="copyButton">Copy Gradient</button>
            <p id="copyMessage"></p>
        </div>
    </div>
    <script src="./src/assets/js/script.js"></script>
</body>
</html>
